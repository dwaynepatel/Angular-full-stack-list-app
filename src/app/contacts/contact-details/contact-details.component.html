<div *ngIf="contact" class="row">
  <div class="col-md-12">
    <h2 *ngIf="contact._id">Details</h2>
    <h2 *ngIf="!contact._id">Add a new Person</h2>
  </div>
</div>
<div *ngIf="contact" class="row">
  <form #myForm="ngForm"  class="col-md-12" ngNativeValidate>
    <div class="form-group">
    
      <label for="contact-name">Name</label>
      <input type="text" class="form-control" name="contact-name" [(ngModel)]="contact.name" placeholder="Name" required/>
    </div>
    <div class="form-group">
      <label for="contact-email">Email</label>
      <input type="email" class="form-control" name="contact-email" [(ngModel)]="contact.email" placeholder="support@mlab.com" required/>
    </div>
    <div class="form-group">
      <label for="contact-phone-mobile">Mobile</label>
      <input type="number" class="form-control" name="contact-mobile" [(ngModel)]="contact.phone" placeholder="1234567890" required/>
    </div>
    <div class="form-group">
      <label for="contact-phone-work">Skill</label>
      <input type="text" class="form-control" name="contact-skill" [(ngModel)]="contact.skill" placeholder="skill" required/>
    </div>
    <!-- submit button will call submitform function if form is valid -->
    <button type="submit" class="btn btn-default" *ngIf="!contact._id" (click)="submitForm(myForm.form.valid, contact)">submit</button>
    <button class="btn btn-info" *ngIf="contact._id" (click)="updateContact(contact)">Update</button>
    <button class="btn btn-danger" *ngIf="contact._id" (click)="deleteContact(contact._id)">Delete</button>
  </form>
</div>
